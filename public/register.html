<html lang="en">

<head>

<body>
    <div class=sign-up-now>
        <!-- <div class= transbox> -->
        <form>
            <h1>Sign up Now</h1>


            <input type="text" class="input-box" name="First name" placeholder="First name*" required>
            <br>
            <input type="text" class="input-box" name="Last name" placeholder="Last name*" required>
            <br>
            <input type="text" class="input-box" name="user name" placeholder="User id*" required>
            <br>
            <input type="email" class="input-box" name="email" placeholder="Enter your email*" required>
            <br>
            <input type="password" class="input-box" name="password" placeholder="Password*" required>
            <br>
          
            <select name= "course" id= "course">
                <div class= "dropdown">
                <option value="">--- Select course ---</option>
                <option value="btech">B-Tech</option>
                <option value="bsc">B-Sc</option>
                <option value="diploma">Diploma</option>
                <option value="mtech">M-Tech</option>
                <option value="mba">MBA</option>
            </div>
            </select>
    
            <!-- <input type="text" class="input-box" name="course" placeholder="Course" required> -->
            <br>
            <!-- <fieldset> -->

            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender"><br>

            <!-- </fieldset> -->

            <br>
            <input type="submit" class="input-box" value="Register">
            <p>Already have an account?

            </p>

        </form>

    </div>
